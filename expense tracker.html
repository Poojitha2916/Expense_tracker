<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center my-4">Personal Expense Tracker</h2>

    <!-- Expense Form -->
    <div class="card">
      <div class="card-body">
        <form id="expense-form">
          <div class="row">
            <div class="col-md-4">
              <input type="text" id="description" class="form-control" placeholder="Description" required>
            </div>
            <div class="col-md-3">
              <input type="number" id="amount" class="form-control" placeholder="Amount" required>
            </div>
            <div class="col-md-3">
              <input type="date" id="date" class="form-control" required>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary w-100">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Expense List -->
    <div class="card">
      <div class="card-header">Expense List</div>
      <ul class="list-group list-group-flush" id="expense-list"></ul>
    </div>

    <!-- Total -->
    <div class="card">
      <div class="card-body text-center">
        <h5>Total: Rs. <span id="total">0</span></h5>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

    function updateUI() {
      $("#expense-list").empty();
      let total = 0;

      expenses.forEach((expense, index) => {
        total += parseFloat(expense.amount);
        $("#expense-list").append(`
          <li class="list-group-item d-flex justify-content-between align-items-center">
            ${expense.date} - ${expense.description} : Rs. ${expense.amount}
            <button class="btn btn-danger btn-sm" onclick="deleteExpense(${index})">Delete</button>
          </li>
        `);
      });

      $("#total").text(total);
      localStorage.setItem("expenses", JSON.stringify(expenses));
    }

    function deleteExpense(index) {
      expenses.splice(index, 1);
      updateUI();
    }

    $("#expense-form").submit(function (e) {
      e.preventDefault();
      const description = $("#description").val();
      const amount = $("#amount").val();
      const date = $("#date").val();

      expenses.push({ description, amount, date });

      $("#description").val("");
      $("#amount").val("");
      $("#date").val("");

      updateUI();
    });

    $(document).ready(function () {
      updateUI();
    });
  </script>
</body>
</html>
